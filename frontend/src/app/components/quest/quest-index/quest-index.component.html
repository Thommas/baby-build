<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1 i18n>quest_index.title</h1>
    <button mat-button [routerLink]="['/quest/create']">
      <mat-icon>add_circle</mat-icon>
      <span i18n>quest_index.quest_create</span>
    </button>
  </div>
  <div class="header row" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="40" i18n>quest.list.header.title</div>
    <div fxFlex="20"></div>
  </div>
  <div class="row" *ngFor="let quest of quests" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="40">{{ quest.title }}</div>
    <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
      <button class="edit" mat-icon-button color="primary">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button class="delete" mat-icon-button color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
