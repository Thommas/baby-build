<div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
  <img src="https://www.shareicon.net/download/2016/12/19/863781_favorites_512x512.png" width="50" height="50"/>
</div>
<div fxFlex="80" fxLayout="column" fxLayoutAlign="center center" *ngIf="userService.user && userService.user.gamification">
  <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
    <span>{{ userService.user.gamification.xp }}/{{ userService.user.gamification.xp|xpToLevelUp }}</span>
    <span>Level {{ userService.user.gamification.lvl }}</span>
  </div>
  <mat-progress-bar mode="determinate"
                    value="60"
                    color="primary">
  </mat-progress-bar>
</div>
<button mat-icon-button [matMenuTriggerFor]="parentMenu">
  <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #parentMenu="matMenu">
  <button mat-menu-item [routerLink]="['whitelist']" i18n>nav.whitelist</button>
  <button mat-menu-item [routerLink]="['parent/edit']" i18n>nav.profile</button>
</mat-menu>
