<mat-toolbar color="primary">Toolbar</mat-toolbar>
<mat-toolbar color="accent">Toolbar</mat-toolbar>
<mat-toolbar color="warn">Toolbar</mat-toolbar>
<div class="container">
  <button mat-button color="primary">Button</button>
  <button mat-button color="accent">Button</button>
  <button mat-button color="warn">Button</button>
</div>
<div class="container">
  <button mat-raised-button color="primary">Button</button>
  <button mat-raised-button color="accent">Button</button>
  <button mat-raised-button color="warn">Button</button>
</div>
<div class="container">
  <button mat-icon-button color="primary"><mat-icon>home</mat-icon></button>
  <button mat-icon-button color="accent"><mat-icon>home</mat-icon></button>
  <button mat-icon-button color="warn"><mat-icon>home</mat-icon></button>
</div>
<div class="container">
  <button mat-fab color="primary">Button</button>
  <button mat-fab color="accent">Button</button>
  <button mat-fab color="warn">Button</button>
</div>
<div class="container">
  <button mat-mini-fab color="primary"><mat-icon>home</mat-icon></button>
  <button mat-mini-fab color="accent"><mat-icon>home</mat-icon></button>
  <button mat-mini-fab color="warn"><mat-icon>home</mat-icon></button>
</div>
<div class="container">
  <mat-chip-list>
    <mat-chip color="primary">Primary</mat-chip>
    <mat-chip color="accent">Accent</mat-chip>
    <mat-chip color="warn">Warn</mat-chip>
  </mat-chip-list>
</div>
<div class="container">
  <mat-progress-bar mode="determinate" value="40" color="primary"></mat-progress-bar>
  <mat-progress-bar mode="determinate" value="60" color="accent"></mat-progress-bar>
  <mat-progress-bar mode="determinate" value="80" color="warn"></mat-progress-bar>
</div>
