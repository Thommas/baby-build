<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <h1>{{ buildService.build.title }}</h1>
</mat-toolbar>
<div fxLayout="row" fxLayoutAlign="center center">
  <h5>{{ buildService.build.description }}</h5>
</div>
<div class="row" fxLayout="row" fxLayoutAlign="space-around center">
  <mat-card fxFlex="30" fxLayout="column">
    <mat-card-header>
      <img mat-card-avatar src="/assets/img/goal.svg"/>
      <mat-card-title>Goals</mat-card-title>
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <h3>{{ buildService.build.goal_count ? buildService.build.goal_count : '0' }} goal</h3>
    </mat-card-actions>
  </mat-card>
  <mat-card fxFlex="30" fxLayout="column">
    <mat-card-header>
      <img mat-card-avatar src="/assets/img/quest.svg"/>
      <mat-card-title>Quests</mat-card-title>
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <h3>0 quest</h3>
    </mat-card-actions>
  </mat-card>
  <mat-card fxFlex="30" fxLayout="column">
    <mat-card-header>
      <img mat-card-avatar src="/assets/img/favorite.svg"/>
      <mat-card-title>Favorite</mat-card-title>
    </mat-card-header>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <h3>0 item</h3>
    </mat-card-actions>
  </mat-card>
</div>
<div class="row" fxLayout="row" fxLayoutAlign="space-around center">
  <button mat-raised-button color="primary" [routerLink]="['/calendar/era/baby']">Go to calendar</button>
</div>
