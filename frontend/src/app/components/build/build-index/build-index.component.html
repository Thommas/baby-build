<div class="container">
  <div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>List of builds</h1>
    <button mat-button [routerLink]="['/build/create']">
      <mat-icon>add_circle</mat-icon>
      Add a new build
    </button>
  </div>
  <div fxLayout="column">
    <mat-card *ngFor="let build of builds">
      <mat-card-title fxLayout="row" fxLayoutAlign="space-between center">
        <div fxLayout="row" fxLayoutAlign="start center">
          <a href="javascript:;" (click)="selectBuild(build)" fxLayout="row" fxLayoutAlign="start center">
            <img src="https://www.shareicon.net/download/2016/12/19/863781_favorites_512x512.png" width="50" height="50"/>
            {{ build.title }}
          </a>
        </div>
        <div fxLayout="row" fxLayoutAlign="space-between center">
          <button class="edit" mat-icon-button color="primary" [routerLink]="['/build/update/' + build.id]">
            <mat-icon>mode_edit</mat-icon>
          </button>
          <button class="delete" mat-icon-button color="warn" [routerLink]="['/build/delete/' + build.id]">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </mat-card-title>
    </mat-card>
  </div>
</div>
