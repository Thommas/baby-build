<form [formGroup]="formGroup" fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field>
    <input matInput placeholder="Title"
           formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Minimum required age"
           type="number" formControlName="required_age">
  </mat-form-field>
  <button mat-raised-button color="primary" (click)="submit()">
    Submit
  </button>
</form>
