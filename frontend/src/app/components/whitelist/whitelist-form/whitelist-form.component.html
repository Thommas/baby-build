<form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput placeholder="Title"
           formControlName="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Minimum required age"
           type="number" formControlName="required_age">
  </mat-form-field>
  <button mat-button (click)="submit()">
    Submit
  </button>
</form>
