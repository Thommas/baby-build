<form #whitelistItemForm="ngForm">
  <mat-form-field>
    <input matInput placeholder="Title"
           [(ngModel)]="whitelistItem.title" name="title">
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Minimum required age"
           [(ngModel)]="whitelistItem.required_age" name="required_age">
  </mat-form-field>
  <button mat-button (click)="submit()">
    Submit
  </button>
</form>
