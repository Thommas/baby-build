<section class="app-content">
  <mat-progress-bar
    class="loading-bar"
    color="accent"
    mode="determinate">
  </mat-progress-bar>
  <mat-toolbar fxLayout="row" fxLayoutAlign="center center">
    <header class="container" fxLayout="row" fxLayoutAlign="space-between center">
      <div fxFlex="100" fxLayout="row" [fxLayoutAlign]="authService.isAuthenticated() ? 'center center' : 'start center'">
        <img src="/assets/img/path-of-child-logo-horizontal.svg" width="203" [routerLink]="['']"/>
      </div>
      <div fxFlex="100" *ngIf="!authService.isAuthenticated()" fxLayout="row" fxLayoutAlign="end center">
        <button mat-button color="primary" (click)="authService.login()" i18n>
          nav.login
        </button>
      </div>
    </header>
  </mat-toolbar>
  <mat-toolbar fxLayout="row" fxLayoutAlign="space-around center" *ngIf="authService.isAuthenticated()">
    <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
        <img src="https://www.shareicon.net/download/2016/12/19/863781_favorites_512x512.png" width="50" height="50"/>
      </div>
      <div fxFlex="80" fxLayout="column" fxLayoutAlign="center center">
        <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
          <span>20/100</span>
          <span>Level 1</span>
        </div>
        <mat-progress-bar mode="determinate"
                          value="60"
                          color="primary">
        </mat-progress-bar>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="parentMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #parentMenu="matMenu">
        <button mat-menu-item [routerLink]="['whitelist']" i18n>
          nav.whitelist
        </button>
        <button mat-menu-item [routerLink]="['parent/edit']" i18n>
          nav.profile
        </button>
      </mat-menu>
    </div>
    <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
        <img src="https://www.shareicon.net/download/2016/12/19/863781_favorites_512x512.png" width="50" height="50"/>
      </div>
      <div fxFlex="80" fxLayout="column" fxLayoutAlign="center center">
        <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
          <span>40/100</span>
          <span>Level 1</span>
        </div>
        <mat-progress-bar mode="determinate"
                          value="60"
                          color="accent"
                          *ngIf="authService.isAuthenticated()">
        </mat-progress-bar>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="childMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #childMenu="matMenu">
        <button mat-menu-item [routerLink]="['child']" i18n>
          nav.child
        </button>
      </mat-menu>
    </div>
    <div fxFlex="30" fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
        <img src="https://www.shareicon.net/download/2016/12/19/863781_favorites_512x512.png" width="50" height="50"/>
      </div>
      <div fxFlex="80" fxLayout="column" fxLayoutAlign="center center">
        <div fxFill fxLayout="row" fxLayoutAlign="space-between center">
          <span>60/100</span>
          <span>Level 1</span>
        </div>
        <mat-progress-bar mode="determinate"
                          value="60"
                          color="warn"
                          *ngIf="authService.isAuthenticated()">
        </mat-progress-bar>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="buildMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #buildMenu="matMenu">
        <button mat-menu-item [routerLink]="['build']" i18n>
          nav.build
        </button>
      </mat-menu>
    </div>
  </mat-toolbar>
  <div class="router-content">
    <router-outlet></router-outlet>
  </div>
</section>
<footer fxLayout="row" fxFill fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="start start">
    <button mat-button class="locale-button" [matMenuTriggerFor]="localeMenu">
       <span i18n>footer.locale</span>
       <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    <a href="javascript:;" [routerLink]="['terms']" i18n>footer.terms</a>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    Social icons
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    <a href="javascript:;" [routerLink]="['contact']" i18n>footer.contact</a>
  </div>
</footer>
<mat-menu #childrenMenu="matMenu">
  <button mat-menu-item [routerLink]="['/child']" i18n>nav.manage_children</button>
</mat-menu>
<mat-menu #localeMenu="matMenu">
  <button mat-menu-item *ngFor="let locale of locales"
          (click)="switchLocale(locale.value)">
    {{ locale.label }}
  </button>
</mat-menu>
