<mat-progress-bar
  color="accent"
  mode="determinate">
</mat-progress-bar>
<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <header class="container" fxLayout="row" fxLayoutAlign="space-between center">
    <img src="/assets/img/path-of-child-logo-horizontal.svg" width="203" [routerLink]="['']"/>
    <div fxLayout="row" fxFlex="60" *ngIf="authService.isAuthenticated()">
      <a href="javascript:;" [routerLink]="['build']">Build</a>
      <a href="javascript:;" [routerLink]="['whitelist']">Whitelist</a>
      <a href="javascript:;" [routerLink]="['kitchen']">Kitchen</a>
    </div>
    <div>
      <button mat-raised-button color="primary" [matMenuTriggerFor]="childrenMenu"
              *ngIf="authService.isAuthenticated()">
        selected child name
      </button>
      <button mat-raised-button color="primary" (click)="authService.login()"
              *ngIf="!authService.isAuthenticated()">
        Login
      </button>
      <button mat-raised-button color="primary" (click)="authService.logout()"
              *ngIf="authService.isAuthenticated()">
        Logout
      </button>
    </div>
  </header>
</mat-toolbar>
<div class="app-content">
  <router-outlet></router-outlet>
</div>
<footer fxLayout="row" fxFill fxLayoutAlign="space-around center">
  <div fxLayout="column" fxLayoutAlign="start start">
    <button mat-button class="locale-button" [matMenuTriggerFor]="localeMenu">
       <span i18n>app.footer.locale</span>
       <mat-icon>keyboard_arrow_down</mat-icon>
    </button>
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    Terms & privacy
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    Social icons
  </div>
  <div fxLayout="column" fxLayoutAlign="start start">
    Contact
  </div>
</footer>
<mat-menu #childrenMenu="matMenu">
  <button mat-menu-item [routerLink]="['/child']">Manage children</button>
</mat-menu>
<mat-menu #localeMenu="matMenu">
  <button mat-menu-item *ngFor="let locale of locales"
          (click)="switchLocale(locale.value)">
    {{ locale.label }}
  </button>
</mat-menu>
