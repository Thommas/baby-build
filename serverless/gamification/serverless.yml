service: pathofchild-gamification

plugins:
  - serverless-plugin-typescript

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(secrets.yml):${self:custom.stage}}

package:
  exclude:
    - secrets.yml

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2
  stage: dev
  role: arn:aws:iam::${self:custom.secrets.AWS_ACCOUNT_ID}:role/pathofchild-graphql-staging-${self:provider.region}-lambdaRole

functions:
  build:
    handler: lib/handler.build
    events:
      - stream:
          type: dynamodb
          arn:
            Fn::ImportValue: pathofchild-graphql:${self:custom.stage}:BuildTableArn
