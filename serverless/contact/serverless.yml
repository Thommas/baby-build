service: pathofchild-contact

plugins:
  - serverless-plugin-typescript
  - serverless-offline

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(secrets.yml):${self:custom.stage}}
  serverless-offline:
    port: 4002

package:
  exclude:
    - secrets.yml

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2
  stage: dev
  iamRoleStatements:
    - Effect: Allow
      Action:
        - ses:SendEmail
      Resource: arn:aws:ses:*
  environment:
    EMAIL: ${self:custom.secrets.EMAIL}
    GOOGLE_RECAPTCHA_SECRET: ${self:custom.secrets.GOOGLE_RECAPTCHA_SECRET}
    SES_REGION: ${self:custom.secrets.SES_REGION}

functions:
  contact:
    handler: lib/handler.contact
    events:
      - http:
          path: contact
          method: post
          cors: true
