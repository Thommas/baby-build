service: pathofchild-contact

plugins:
  - serverless-plugin-typescript

custom:
  stage: ${opt:stage, self:provider.stage}
  secrets: ${file(secrets.yml):${self:custom.stage}}

package:
  exclude:
    - secrets.yml

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-west-2
  stage: dev
  environment:
    EMAIL: ${self:custom.secrets.EMAIL}
    GOOGLE_RECAPTCHA_SECRET: ${self:custom.secrets.GOOGLE_RECAPTCHA_SECRET}

functions:
  contact:
    handler: lib/handler.contact
    events:
      - http:
          path: contact
          method: post
          cors: true
