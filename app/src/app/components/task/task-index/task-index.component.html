<div class="container">
  <app-task-form-cmp></app-task-form-cmp>
  <div class="header row" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="40" i18n>task.list.header.title</div>
    <div fxFlex="40" i18n>task.list.header.category</div>
    <div fxFlex="20"></div>
  </div>
  <div class="row" *ngFor="let task of tasks" fxLayout="row" fxLayoutAlign="start center">
    <div fxFlex="40">{{ task.title }}</div>
    <div fxFlex="40">{{ task.category }}</div>
    <div fxFlex="20" fxLayout="row" fxLayoutAlign="center center">
      <button class="edit" mat-icon-button color="primary" (click)="editTask(task)">
        <mat-icon>mode_edit</mat-icon>
      </button>
      <button class="delete" mat-icon-button color="warn" (click)="deleteTask(task)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </div>
</div>
