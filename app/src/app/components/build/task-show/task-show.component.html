<div fxFlex fxFill>
  <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="start stretch">
    <mat-form-field>
      <input
        #labelElement
        matInput
        [placeholder]="this.formGroup.get('label').value && this.formGroup.get('label').value.length !== 0 ? '' : 'Write a task name'"
        formControlName="label">
    </mat-form-field>
    <!-- DUE DATE HERE -->
    <mat-divider></mat-divider>
    <div fxLayout="row" class="description-container">
      <mat-icon>short_text</mat-icon>
      <textarea
        #descriptionElement
        matInput
        [placeholder]="this.formGroup.get('description').value && this.formGroup.get('description').value.length !== 0 ? '' : 'Description'"
        formControlName="description"></textarea>
    </div>
    <mat-divider></mat-divider>
  </form>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <button mat-raised-button color='primary' (click)="addTask()" i18n>task_show.add_task</button>
    <app-task-list-cmp [buildId]="task.buildId" [parentId]="task.id"></app-task-list-cmp>
  </div>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <!-- LOG LIST HERE -->
  </div>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <!-- COMMENT LIST -->
  </div>
</div>
<div class="comment-form-container" fxLayout="column" fxLayoutAlign="start stretch">
  <!-- COMMENT HERE -->
</div>
