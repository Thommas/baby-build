<form [formGroup]="formGroup" class="container">
  <mat-card>
    <mat-card-title fxLayout="row" i18n>build_create.name</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <mat-form-field>
        <input matInput placeholder="build.name" i18n-placeholder
               formControlName="name">
      </mat-form-field>
      <mat-form-field fxFill>
        <textarea matInput
                  placeholder="build.description" i18n-placeholder
                  matTextareaAutosize
                  matAutosizeMinRows="4"
                  matAutosizeMaxRows="8"
                  formControlName="description"></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-divider></mat-divider>
    <mat-card-actions fxLayout="row" fxLayoutAlign="center center">
      <button mat-raised-button type="submit" (click)="submit()" color="primary" i18n>form.submit</button>
    </mat-card-actions>
  </mat-card>
</form>
