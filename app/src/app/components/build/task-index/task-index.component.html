<mat-card fxFlex class="left-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color='primary' (click)="addTask()" i18n>task_index.add_task</button>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="start start">
    <app-task-item-cmp
      *ngFor="let task of tasks"
      [task]="task"
      (click)="selectTask(task)"
    ></app-task-item-cmp>
  </mat-card-content>
</mat-card>
<mat-card fxFlex class="right-card" *ngIf="selectedTask">
  <mat-card-header fxLayoutAlign="end center">
    <button mat-icon-button (click)="this.selectedTask = null">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <app-task-show-cmp
      fxFlex fxLayout="column" fxLayoutAlign="space-between none"
      [task]="selectedTask"
    ></app-task-show-cmp>
  </mat-card-content>
</mat-card>
