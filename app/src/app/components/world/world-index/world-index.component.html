<mat-card fxFlex class="left-card" [fxHide.lt-lg]="selectedWorld$ | async">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center">
    <app-world-list-filters-cmp></app-world-list-filters-cmp>
    <button mat-icon-button color='primary' (click)="refreshList()" i18n>
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="start start">
    <app-world-list-cmp></app-world-list-cmp>
  </mat-card-content>
</mat-card>
<app-world-show-cmp
  fxFlex fxLayout="column" fxLayoutAlign="space-between none"
  *ngIf="selectedWorld$ | async"
></app-world-show-cmp>
