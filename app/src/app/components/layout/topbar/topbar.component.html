<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-raised-button (click)="toggleSidebar.emit({})">Toggle drawer</button>
      <div fxLayout="row" fxLayoutAlign="start center">
        <img src="/assets/img/path-of-child-logo-horizontal.svg" width="203" [routerLink]="['']"/>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <span>Me</span>
      <button mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </header>
</mat-toolbar>
<mat-menu #mainMenu="matMenu">
  <button mat-menu-item [routerLink]="['user/edit']" i18n>nav.profile</button>
</mat-menu>
