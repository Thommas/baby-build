<form [formGroup]="formGroup" fxFlex fxLayout="row" fxLayoutAlign="start center">
  <mat-form-field fxFill>
    <input #inputElement fxFill
            matInput
            [placeholder]="this.formGroup.get('label').value && this.formGroup.get('label').value.length !== 0 ? '' : 'Tag name'"
            formControlName="label"
            autocomplete="off">
  </mat-form-field>
  <button mat-raised-button (click)="create()">Add</button>
</form>
