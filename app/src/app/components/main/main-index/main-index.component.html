<mat-card fxFlex class="left-card">
  <mat-card-header fxLayout="row" fxLayoutAlign="start center">
    <button mat-raised-button color='primary' (click)="addIdea()" i18n>idea_index.add_idea</button>
    <button mat-raised-button color='primary' (click)="toggleFilters()" i18n>idea_index.toggle_filters</button>
  </mat-card-header>
  <mat-card-content fxLayout="column" fxLayoutAlign="start start">
    <app-idea-list-cmp
      [displayFilters]="displayFilters"
      (selectIdea)="selectIdea($event)"
    ></app-idea-list-cmp>
  </mat-card-content>
</mat-card>
<mat-card fxFlex class="right-card" *ngIf="selectedIdea$ | async">
  <mat-card-header fxLayoutAlign="end center">
    <button mat-icon-button (click)="selectIdea()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <app-idea-show-cmp
      fxFlex fxLayout="column" fxLayoutAlign="space-between none"
    ></app-idea-show-cmp>
  </mat-card-content>
</mat-card>
