<div fxFill fxLayout="row" fxLayoutAlign="start center">
  <app-idea-icon-cmp
    [ideaId]="idea.id"
    [ideaLabel]="idea.label"
    [ideaIcon]="idea.icon"
  ></app-idea-icon-cmp>
  <form [formGroup]="formGroup" fxFlex fxLayout="row" fxLayoutAlign="start center">
    <mat-form-field fxFill>
      <input #inputElement fxFill
             matInput
             [placeholder]="this.formGroup.get('label').value && this.formGroup.get('label').value.length !== 0 ? '' : 'Write an idea'"
             formControlName="label"
             (keyup.backspace)="onKey($event)"
             autocomplete="off">
    </mat-form-field>
  </form>
  <div class="requiredAge">
    {{ idea.requiredAge ? idea.requiredAge : '?' }}
  </div>
  <div class="score">
    <img [src]="getIcon(idea.score ? (idea.score | number:'1.0-0') : '0')" width="36" height="36"/>
  </div>
</div>
