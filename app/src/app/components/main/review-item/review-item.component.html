<div fxFlex fxFill>
  <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="start stretch">
    <h2>Required age</h2>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <ng-container *ngFor="let age of ages">
        <button mat-raised-button
                *ngIf="age <= 10"
                [color]="this.formGroup.get('requiredAge').value === age ? 'accent' : ''"
                (click)="selectRequiredAge(age)">
          {{ age }}
        </button>
      </ng-container>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <ng-container *ngFor="let age of ages">
        <button mat-raised-button
                *ngIf="age > 10"
                [color]="this.formGroup.get('requiredAge').value === age ? 'accent' : ''"
                (click)="selectRequiredAge(age)">
          {{ age }}
        </button>
      </ng-container>
    </div>
    <div fxLayout="row" class="text-area-container">
      <mat-icon>short_text</mat-icon>
      <textarea
        #requiredAgeExplanationElement
        matInput
        matTextareaAutosize
        [placeholder]="this.formGroup.get('requiredAgeExplanation').value && this.formGroup.get('requiredAgeExplanation').value.length !== 0 ? '' : 'Explain this age requirement'"
        formControlName="requiredAgeExplanation"></textarea>
    </div>
    <h2>Recommendation Score</h2>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <button mat-raised-button
              [color]="this.formGroup.get('score').value === null ? 'accent' : ''"
              (click)="selectScore(null)"><img src="/assets/img/unknown.svg" width="44" height="44"/></button>
      <button mat-raised-button
              *ngFor="let score of scores"
              [color]="this.formGroup.get('score').value === score ? 'accent' : ''"
              (click)="selectScore(score)"><img [src]="getIcon(score | number:'1.0-0')" width="44" height="44"/></button>
    </div>
    <mat-divider></mat-divider>
    <div fxLayout="row" class="text-area-container">
      <mat-icon>short_text</mat-icon>
      <textarea
        #scoreExplanationElement
        matInput
        matTextareaAutosize
        [placeholder]="this.formGroup.get('scoreExplanation').value && this.formGroup.get('scoreExplanation').value.length !== 0 ? '' : 'Explain this score'"
        formControlName="scoreExplanation"></textarea>
    </div>
  </form>
  <div fxLayout="column" fxLayoutAlign="start stretch">
    <!-- LOG LIST HERE -->
  </div>
</div>
<div class="comment-form-container" fxLayout="column" fxLayoutAlign="start stretch">
  <!-- COMMENT HERE -->
</div>
