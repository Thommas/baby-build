<app-idea-list-filters-cmp
  *ngIf="displayFilters"
></app-idea-list-filters-cmp>
<app-idea-item-cmp
  *ngFor="let idea of (ideas$ | async)"
  [idea]="idea"
  (click)="selectIdea(idea)"
></app-idea-item-cmp>
<button *ngIf="ideaFacade.ideasHasMore$ | async" (click)="fetchMore()">Load more...</button>
