<mat-card fxFlex class="right-card">
  <mat-card-header fxLayoutAlign="space-between center">
    <form [formGroup]="formGroup" fxLayout="column" fxLayoutAlign="start stretch">
      <mat-form-field fxFill appearance="none">
        <input #inputElement fxFill
              matInput
              [placeholder]="this.formGroup.get('label').value && this.formGroup.get('label').value.length !== 0 ? '' : 'Write an character'"
              formControlName="label"
              (keyup.backspace)="onKey($event)"
              autocomplete="off">
      </mat-form-field>
    </form>
    <button mat-icon-button (click)="selectCharacter()">
      <mat-icon>close</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="actionMenu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #actionMenu="matMenu">
      <button mat-menu-item (click)="deleteCharacter()">character.delete</button>
    </mat-menu>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <h3>FILES</h3>
    <div fxLayout="column wrap" cdkDropList id="list-character-files" (cdkDropListDropped)="drop($event)">
    </div>
    <div fxFlex fxFill *ngIf="selectedCharacter$ | async as selectedCharacter" fxLayout="column" fxLayoutAlign="start center">
      <app-file-list-cmp></app-file-list-cmp>
    </div>
    <h3>AUDIO</h3>
    <div fxFlex fxFill *ngIf="selectedCharacter$ | async as selectedCharacter" fxLayout="column" fxLayoutAlign="start center">
      <app-audio-list-cmp></app-audio-list-cmp>
    </div>
  </mat-card-content>
</mat-card>
