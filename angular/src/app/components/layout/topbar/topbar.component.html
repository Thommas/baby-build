<mat-toolbar fxLayout="row" fxLayoutAlign="center center">
  <header fxLayout="row" fxLayoutAlign="space-between center">
    <div fxLayout="row" fxLayoutAlign="start center">
      <button mat-icon-button (click)="toggleSidebar.emit({})">
        <mat-icon>menu</mat-icon>
      </button>
      <button mat-button [routerLink]="['']">
        Ideas
      </button>
      <button mat-button [routerLink]="['character']">
        Characters
      </button>
      <button mat-button [routerLink]="['world']">
        Worlds
      </button>
    </div>
    <div fxLayout="row" fxLayoutAlign="end center">
      <button mat-button [routerLink]="['create']">
        <mat-icon>add</mat-icon>
        Add new ideas
      </button>
      <button mat-button [routerLink]="['character/create']">
        <mat-icon>add</mat-icon>
        Add new characters
      </button>
      <button mat-button (click)="createNewWorld()">
        <mat-icon>add</mat-icon>
        Add new world
      </button>
      <button mat-icon-button [matMenuTriggerFor]="mainMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </div>
  </header>
</mat-toolbar>
<mat-menu #mainMenu="matMenu">
  <button mat-menu-item (click)="openSettings()">nav.profile</button>
  <button mat-menu-item (click)="logout()">nav.logout</button>
</mat-menu>
